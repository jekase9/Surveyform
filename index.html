<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stlyes.css">
</head>
<body>
  <header class="header">
    <h1 id="tittle">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <form action="" id="survey-form">
    <div class="div form-group">
      <label for="name" class="form-prompt">Name</label>
      <input type="text" id="name" required placeholder="Enter your name">
    </div>


    <div class="div form-group">
      <label for="email" class="form-prompt">Email</label>
      <input type="text" id="email" required placeholder="Enter your email">
    </div>

    <div class="div form-group">
      <label for="age" class="form-prompt">Age (optional)</label>
      <input type="number" id="age"  placeholder="Enter your age"
      min="10"
      max="100"
      />
    </div>
    <div class="form-group">
      <label for="" class="form-prompt">
        Which option best describes your current role?
      </label>
      <select name="favorite" id="role">Select current role
        <option value="0" class="option">Select current role</option>
        <option value="1" class="option">Student</option>
        <option value="2" class="option">Full Time Job</option>
        <option value="3" class="option">Full Time Learner</option>
        <option value="4" class="option">Prefer not to Say</option>
        <option value="5" class="option">Other</option>




      </select>
    </div>
    <div class="form-group">
      <label for="" id="form-prompt">Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <input 
        type="radio" 
        value="definitely" 
        class="radio-recommend" 
        name="recommend"
        checked/>
        Definitely
      </label>
      <label>
        <input 
        type="radio" 
        value="Maybe" 
        class="radio-recommend" 
        name="recommend"
        checked/>
        Maybe
      </label>
      <label>
        <input 
        type="radio" 
        value="Not-Sure" 
        class="radio-recommend" 
        name="recommend"
        checked/>
        Not sure
      </label>

    </div>

    <div class="form-group">
      <label for="improve" class="form-prompt">What would you like to see improved? (Check all that apply)</label>

      <label>
        <input 
        type="checkbox" 
        value="Front-end Projects" 
        class="checkbox-imp" 
        name="improved"
        />
        Front-end Projects
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Backend-Projects" 
        class="checkbox-imp" 
        name="improved"
        />
        Back-end Projects
      </label>

      <label>
        <input 
        type="checkbox" 
        value="Data-Visualization" 
        class="checkbox-imp" 
        name="improved"
        />
        Data Visualization
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Challenges" 
        class="checkbox-imp" 
        name="improved"
        />
        Challenges
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Open-Source-Community" 
        class="checkbox-imp" 
        name="improved"
        />
        Open Source Community

      </label>
      <label>
        <input 
        type="checkbox" 
        value=Gitter-help-rooms" 
        class="checkbox-imp" 
        name="improved"
        />
        Gitter help rooms
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Front-end Projects" 
        class="checkbox-imp" 
        name="improved"
        />
        Front-end Projects
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Videos" 
        class="checkbox-imp" 
        name="improved"
        />
        Videos
      </label>
      <label>
        <input 
        type="checkbox" 
        value="City-Meetups" 
        class="checkbox-imp" 
        name="improved"
        />
        City Meetups
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Wiki" 
        class="checkbox-imp" 
        name="improved"
        />
        Wiki
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Forum" 
        class="checkbox-imp" 
        name="improved"
        />
        Forum
     
      </label>
      <label>
        <input 
        type="checkbox" 
        value="Additional-Courses" 
        class="checkbox-imp" 
        name="improved"
        />
        Additional Courses
     
      </label>

      <div class="form-group">
        <label for="comments" class="form-prompt">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="100" rows="10" placeholder="Enter your comment here..."></textarea>

      </div>
      <button class="submit-button" type="submit">Submit</button>

      






    </div>
    




  </form>



</body>
</html>
